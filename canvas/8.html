<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="kinetic-v5.1.0.min.js"></script>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 200
      });

      var layer = new Kinetic.Layer();

      var blueBlob = new Kinetic.Line({
        points: [73,140,340,23,500,109,300,170],
        stroke: 'blue',
        strokeWidth: 10,
        fill: '#aaf',
        tension: 0.8,
        closed: true
      });

      var redBlob = new Kinetic.Line({
        points: [73,140,340,23,500,109],
        stroke: 'red',
        strokeWidth: 10,
        fill: '#faa',
        tension: 1.2,
        closed: true,
        scale: {x: 0.5, y: 0.5},
        x: 100,
        y: 50
      });

      layer.add(blueBlob);
      layer.add(redBlob);
      stage.add(layer);

    </script>
  </body>
</html>
